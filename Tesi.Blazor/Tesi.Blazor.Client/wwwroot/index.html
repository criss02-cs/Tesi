<head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="https://www.unicam.it/themes/custom/italiagov/unicam/webp/logo.webp" />

    <link href="_content/Syncfusion.Blazor.Themes/bootstrap5.css" rel="stylesheet" id="theme" />
    <script src="_content/Syncfusion.Blazor.Core/scripts/syncfusion-blazor.min.js" type="text/javascript"></script>

    <!-- Font Camerino -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function setTheme(theme) {
            document.getElementsByTagName('body')[0].style.display = 'none';
            const synclink = document.getElementById('theme');
            synclink.href = `_content/Syncfusion.Blazor.Themes/${theme}.css`;
            if (theme === "bootstrap-dark") {
                document.getElementsByTagName('main')[0].classList.remove('light');
                document.getElementsByTagName('main')[0].classList.add('dark');
            } else {
                document.getElementsByTagName('main')[0].classList.remove('dark');
                document.getElementsByTagName('main')[0].classList.add('light');
            }
            setTimeout(function () { document.getElementsByTagName('body')[0].style.display = 'block'; }, 300);
        }
    </script>
</body>

</html>
